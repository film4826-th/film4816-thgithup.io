<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        p {
            color: #555;
        }
        .container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน!</h1>
    <p>นี่คือลิงค์ตัวอย่างที่คุณสามารถใช้ในการแสดงผล HTML</p>
    <div class="container">
        <button class="button" onclick="window.location.href='https://github.com/';">ไปที่ GitHub</button>
    </div>
</body>
</html>
